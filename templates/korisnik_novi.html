{% extends 'base.html'%}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3>Novi korisnik</h3>
    </div>

    <form action="{{ url_for('korisnik_novi') }}" method="POST">
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" required >
        </div>
        <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" name="prezime" required >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" required >
        </div>
        <div class="form-group">
            <label for="email">Ime vozila</label>
            <input type="text" class="form-control" name="ime_vozila" required >
        </div>
        <div class="form-group">
            <select name="rola" class="form-control">
                <option selected disabled>Izaberite rolu</option>
                <option value="administrator">Administrator</option>
                <option value="profesor">Radnik</option>
                <option value="profesor">Musterija</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka</label>
            <input type="password" class="form-control" name="lozinka" required >
        </div>
        <input type="submit" value="Sacuvaj" class="btn btn-primary">
    </form>
</div>

{% endblock %}
