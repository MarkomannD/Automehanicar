{% extends 'base.html'%}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3>Izmena korisnika</h3>
    </div>

    <form action={{ url_for('korisnik_izmena' , id=korisnik.id) }} method="POST">
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" value={{ korisnik.ime }}  required >
        </div>
        <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" name="prezime"  value={{ korisnik.prezime }} required >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email"  value={{ korisnik.email }} required >
        </div>

        <div class="form-group">
            <label for="email">Ime vozila</label>
            <input type="text" class="form-control" name="ime_vozila"  value={{ korisnik.ime_vozila }} required >
        </div>

        <div class="form-group">
            <select name="rola" class="form-control">
                <option {% if korisnik.rola == "" %} selected {% endif %} disabled>Izaberite rolu</option>
                <option {% if korisnik.rola == "administrator" %} selected {% endif %} value="administrator">Administrator</option>
                <option {% if korisnik.rola == "radnik" %} selected {% endif %} value="radnik">Radnik</option>
                <option {% if korisnik.rola == "musterija" %} selected {% endif %} value="musterija">Musterija</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka</label>
            <input type="password" class="form-control" name="lozinka" value="**********" required >
        </div>
        <input type="submit" value="Sacuvaj" class="btn btn-primary">
    </form>
</div>

{% endblock %}
